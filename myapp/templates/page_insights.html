<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Insights Display</title>
</head>
<body>
    <h1>Insights for Page: {{ page_name }}</h1>

    {% if insights %}
        <ul>
            {% for metric in insights %}
                <li><strong>{{ metric.title }}:</strong> {{ metric.value }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No insights available for the selected period.</p>
    {% endif %}
</body>
</html>
