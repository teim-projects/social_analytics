<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Page Posts Insights</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <h1>Facebook Page Posts Insights</h1>
    <h2>Page: {{ page_name }}</h2>

    <!-- Canvas for Chart -->
    <canvas id="insightsChart" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const postsData = {{ posts_json|safe }};

        // Prepare data for visualization
        const labels = postsData.map(post => post.created_time);
        const likes = postsData.map(post => {
            const insight = post.insights.data.find(i => i.name === 'post_reactions_like_total');
            return insight ? insight.values[0].value : 0;
        });
        const loves = postsData.map(post => {
            const insight = post.insights.data.find(i => i.name === 'post_reactions_love_total');
            return insight ? insight.values[0].value : 0;
        });
        const wows = postsData.map(post => {
            const insight = post.insights.data.find(i => i.name === 'post_reactions_wow_total');
            return insight ? insight.values[0].value : 0;
        });
        const hahas = postsData.map(post => {
            const insight = post.insights.data.find(i => i.name === 'post_reactions_haha_total');
            return insight ? insight.values[0].value : 0;
        });
        const sads = postsData.map(post => {
            const insight = post.insights.data.find(i => i.name === 'post_reactions_sorry_total');
            return insight ? insight.values[0].value : 0;
        });
        const angers = postsData.map(post => {
            const insight = post.insights.data.find(i => i.name === 'post_reactions_anger_total');
            return insight ? insight.values[0].value : 0;
        });
        // Initialize Chart.js
        const ctx = document.getElementById('insightsChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Likes', data: likes, backgroundColor: 'rgba(75, 192, 192, 0.2)', borderColor: 'rgba(75, 192, 192, 1)', borderWidth: 1 },
                    { label: 'Loves', data: loves, backgroundColor: 'rgba(255, 99, 132, 0.2)', borderColor: 'rgba(255, 99, 132, 1)', borderWidth: 1 },
                    { label: 'Wows', data: wows, backgroundColor: 'rgba(255, 206, 86, 0.2)', borderColor: 'rgba(255, 206, 86, 1)', borderWidth: 1 },
                    { label: 'Hahas', data: hahas, backgroundColor: 'rgba(153, 102, 255, 0.2)', borderColor: 'rgba(153, 102, 255, 1)', borderWidth: 1 },
                    { label: 'Sads', data: sads, backgroundColor: 'rgba(54, 162, 235, 0.2)', borderColor: 'rgba(54, 162, 235, 1)', borderWidth: 1 },
                    { label: 'Angers', data: angers, backgroundColor: 'rgba(255, 159, 64, 0.2)', borderColor: 'rgba(255, 159, 64, 1)', borderWidth: 1 }
                ]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
