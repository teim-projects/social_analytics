<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Videos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        h1 {
            color: #FF0000;
        }
        .video {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        button {
            margin-right: 10px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>YouTube Videos</h1>
    {% for video in videos %}
    <div class="video">
        <h2>{{ video.snippet.title }}</h2>
        <p>{{ video.snippet.description }}</p>
        <button onclick="fetchAnalytics('{{ video.id.videoId }}', '7_days')">Last 7 Days</button>
        <button onclick="fetchAnalytics('{{ video.id.videoId }}', '28_days')">Last 28 Days</button>
        <button onclick="fetchAnalytics('{{ video.id.videoId }}', '90_days')">Last 90 Days</button>
        <button onclick="fetchAnalytics('{{ video.id.videoId }}', '365_days')">Last 365 Days</button>
    </div>
    {% endfor %}

    <h2>Analytics Chart</h2>
    <canvas id="analyticsChart" width="800" height="400"></canvas>

    <script>
        function fetchAnalytics(videoId, timePeriod) {
            fetch(`/youtube/video-analytics/${videoId}/${timePeriod}/`)
                .then(response => response.json())
                .then(data => {
                    renderChart(data);
                })
                .catch(error => {
                    console.error('Error fetching analytics:', error);
                    alert('Failed to fetch analytics. Please try again.');
                });
        }
        function renderChart(data) {
            const labels = data.rows.map(row => row[0]);
            const views = data.rows.map(row => row[1]);

            const ctx = document.getElementById('analyticsChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Views',
                            data: views,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                        }
                    ]
                }
            });
        }
    </script>
</body>
</html>
