<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: radial-gradient(circle, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .header {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            justify-content: space-between;
            display: flex;
            align-items: center;
        }

        .header h1 {
            margin: 0 auto;
            font-size: 2rem;
            text-align: center;
        }

        .back-button {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background-color: #fff;
            color: #cc2366;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-button:hover {
            background-color: #f09433;
            color: #fff;
        }

        .content {
            margin: 2rem auto;
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .content h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .btn-login {
            background-color: #cc2366; /* Instagram pink */
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #bc1888; /* Darker pink for hover */
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/dashboard" class="back-button">Back</a>
        <h1>Instagram Login</h1>
    </header>
    <section class="content">
        <h2>Welcome! Click the button below to log in to Instagram</h2>
        <a href="{{ auth_url }}" class="btn-login" >Login with Instagram</a>
    </section>
</body>
</html>
