<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Twitter</title>
    <style>
        /* Styling with Twitter's theme */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f8fa;
        }

        .header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1da1f2; /* Twitter blue */
            color: #fff;
            position: relative;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0 auto;
            font-size: 2rem;
            text-align: center;
        }

        .back-button {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background-color: #fff;
            color: #1da1f2;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-button:hover {
            background-color: #e8f5fd;
            color: #0d95e8;
        }

        .content {
            margin: 2rem auto;
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .btn-login {
            background-color: #1da1f2; /* Twitter blue */
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 6px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #0d95e8; /* Slightly darker blue */
        }
</style>
</head>
<body>
<header class="header">
    <a href="/dashboard" class="back-button">Back</a>
    <h1>Twitter Login</h1>
</header>
<section class="content">
    <h2>Welcome! Click the button below to log in with Twitter</h2>
    <a href="{{ auth_url }}" class="btn-login">Login with Twitter</a>
</section>
</body>
</html>
