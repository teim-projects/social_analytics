<div class="feedback-container">
        <h1>We Value Your Feedback!</h1>
        <form id="feedback-form" action="{% url 'submit_feedback' %}" method="POST">
            {% csrf_token %}
            <label for="website-experience">How do you like our website?</label>
            <div class="options">
                <input type="radio" id="option1" name="experience" value="Excellent" required>

                <br>
                <input type="radio" id="option4" name="experience" value="Poor">
                <label for="option4">Poor</label>
            </div>

            <label for="user-review">Write your review:</label>
            <textarea id="user-review" name="review" rows="5" placeholder="Type your feedback here..." required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>

  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
