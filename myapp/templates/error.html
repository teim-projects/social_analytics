<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #f8d7da;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            text-align: center;
            max-width: 500px;
        }
        .error-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .try-again {
            text-decoration: none;
            color: #721c24;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #f5c6cb;
        }
        .try-again:hover {
            background-color: #f1b0b7;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">An Error Occurred</div>
        <div class="error-message">{{ error }}</div>
        <a href="{% url 'facebook_login' %}" class="try-again">Try Again</a>
    </div>
</body>
</html>
